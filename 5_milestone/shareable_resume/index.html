<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>Shareable Dynamic Editable Resume Builder</h1>

    <form action="#" id="resume-builder">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="username"><i class="fa fa-user"></i></label>
            <input type="text" id="username" placeholder="Enter your username" required>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            
            <label for="email"><i class="fa fa-envelope"></i></label>
            <span><input type="email" id="email" placeholder="Enter your email" required></span>

            <label for="phone"><i class="fa fa-phone"></i></label>
            <span><input type="tel" id="tel" placeholder="Enter your phone number" required></span>

            <label for="home"><i class="fa fa-home"></i></label>
            <span><input type="text" id="home" placeholder="Enter your home city name" required></span>
       </fieldset>

       <fieldset>

        <legend>Education</legend>
        <textarea name="education" id="education" rows="4" required placeholder="Enter your Education"></textarea>
       </fieldset>

       <fieldset>
        <legend>Experience</legend>
        <textarea name="experience" id="experience" rows="4" required></textarea>
       </fieldset>

       <fieldset>
        <legend>Skills</legend>
        <textarea name="skills" id="skills" rows="4" required placeholder="Enter your Skills"></textarea>
       </fieldset>
       <button >Generate Resume</button>
       <button id="editable_resume"editable_resume()>Edit Resume</button>



    </form>
    <div id="resumeDisplay" contenteditable="true">
    </div>
    <br>
    <div id="shareable-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Share unique Link of your resume</p>
        
        <a href="#" id="link-shareable" target="_blank"></a>
        <br>
        <button id="download-pdf">Download PDF</button>


    </div>
    
    
    <script src="app.js"></script>
    
</body>
</html>
